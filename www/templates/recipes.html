<ion-view view-title="{{category}}"  class="mainBackground">
    <ion-content overflow-scroll="true"> <!--class="has-header"> -->
        <ion-list>
        	<ion-item class="card" ng-repeat="recipe in recipes | orderBy: 'name'">        		
            	<div class="item item-avatar">
		        	<img ng-src="{{server}}/images/icon/{{recipe.icon}}">
					<h2>{{recipe.name}}</h2>
					<p>{{recipe.subname}}</p>
		        </div>	     
		        <a class="item item-body" href="#/app/{{recipe.id}}">  		        
		        	<div class="item item-image">         
	               		<img class="full-image" ng-src="{{server}}/images/recipe/{{recipe.image}}">
	               	</div>
                </a>
        	</ion-item>
        </ion-list>
    </ion-content>
</ion-view>
